<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel watcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="content">
    <h1 id="title">Excel watcher</h1>
    <div class="folder-container">
        <i class="fad fa-folder"></i>
        <span class="folder-status" id="folder-status">
            Folder not selected
        </span>
    </div>

    <div class="button-group">
        <button class="button" id="folder-selector-btn">
            Select folder
        </button>
        <button class="button disabled" id="watch-btn">
            <i class="fad fa-play"></i>
            <span class="text">Start to watch</span>
        </button>
        <button class="button secondary hidden" id="stop-watch-btn">
            <i class="fas fa-stop"></i>
            <span class="text">Stop watching</span>
        </button>
    </div>
    <div class="status-process" id="status-process">
    </div>
  </div>
</body>
<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
